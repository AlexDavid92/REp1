<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="description" content="syncfusion" />
    <meta name="author" content="syncfusion" />
    <title>ListView</title>
    <link rel="stylesheet" href="css/ej.mobile.all.min.css" />
    <link rel="stylesheet" href="css/sample.css" />
    <script type="text/javascript" src="scripts/jquery.globalize.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="scripts/jsrender.min.js"></script>
    <script type="text/javascript" src="scripts/ej.mobile.all.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/sample.js"></script>
</head>
<body>
    <div data-role="appview" class="e-m-user-select blanktemplate">
        <div data-role="ejmlistview" id="remotelistbox" data-ej-allowscrolling="false" data-ej-showheader="true" data-ej-headertitle="ListView" data-ej-databinding="true" data-ej-datasource="window.datasource"
             data-ej-fieldsettings="window.dbitem" data-ej-showheader="false" data-ej-query="ej.Query().from('Orders').select('ShipCity').take(10)"
             data-ej-load="load" data-ej-loadcomplete="complete">
        </div>
        <script type="text/javascript">
            // DataManager creation
            window.datasource = ej.DataManager({
                url: "http://mvc.syncfusion.com/Services/Northwnd.svc/"
            });
            window.dbitem = { "text": "ShipCity" };
        function complete() {
            App.waitingPopUp.hide();
        }
        </script>
    </div>
</body>
</html>
